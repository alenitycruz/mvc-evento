<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<meta charset="UTF-8">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<div layout:fragment="content"></div>
    <div class="alert alert-primary" th:if="${mensagem!=null}" th:text="${mensagem}">
       
    </div>
    <div class="card m-3">
        <div class="card-header">
            <p class="text-black h3">Novo Evento</p>
        </div>
        <div class="card-body">
            <form method="post" th:object="${evento}" th:action="@{/evento/novo}">
                <input type="hidden" th:field="*{id}"></input>
                <div class="form-group mb-3">
                    <label for="nome">Nome</label>
                    <input class="form-control" type="text" th:field="*{nome}" required></input>
                    <div class="text-danger" th:if="${#fields.hasErrors('nome')}" th:errors="*nome">
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="dataInicio">Data de In√≠cio</label>
                    <input class="form-control" type="date" th:field="*{dataInicio}"></input>
                    <div class="text-danger" th:if="${#fields.hasErrors('dataInicio')}" th:errors="*dataInicio">
                    </div>
                </div>
                <div class="form-group mb-3">
                    <label for="dataFinal">Data Final</label>
                    <input class="form-control" type="date" th:field="*{dataFinal}"></input>
                    <div class="text-danger" th:if="${#fields.hasErrors('dataFinal')}" th:errors="*dataFinal">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Salvar Evento</button>
            </div>
                
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</div>
</html>
