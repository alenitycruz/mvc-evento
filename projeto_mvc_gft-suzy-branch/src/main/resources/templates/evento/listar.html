<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<meta charset="UTF-8">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<div layout:fragment="content">
    <div class="alert alert-primary" th:if="${#lists.isEmpty(lista)}">
        Nenhum evento cadastrado.
    </div>
    <div class="alert alert-primary" th:if="${mensagem!=null}" th:text="${mensagem}">
       
    </div>
    <div th:if="${not #lists.isEmpty(lista)}" class="m-3">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Data de Início</th>
                    <th>Data Final</th>
                    <th>Status</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="evento : ${lista}">
                    <td th:text="${evento.id}"></td>
                    <td th:text="${evento.nome}"></td>
                    <td th:text="${#dates.format(evento.dataInicio, 'dd/MM/yyyy')}"></td>
                    <td th:text="${#dates.format(evento.dataFinal, 'dd/MM/yyyy')}"></td>
                    <td th:text="${evento.status}"></td>
                    <td><a class="btn btn-primary btn-small" th:href="@{/evento/editar(id=${evento.id})}">Editar</a>
                    <a class="btn btn-primary btn-small" th:href="@{/evento/excluir(id=${evento.id})}" onclick="return confirm('Você realmente deseja excluir este evento?')">Excluir</a></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</div>
</html>
